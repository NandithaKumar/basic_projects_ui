<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn signup</title>
    <style>
      p {
        font-family: Arial;
        font-size: 12px;
      }

      input {
        width: 300px;
        border-style: solid;
      }

      button {
        width: 300px;
        background-color: rgb(10, 85, 177);
        border: none;
        color: white;
        border-radius: 30px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 15px;
        padding-right: 15px;
      }
    </style>
  </head>
  <body>
    <p class="email">Email</p>
    <input type="text" />
    <p class="policy">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button>Agree & Join</button>
  </body>
</html>
