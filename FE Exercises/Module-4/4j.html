<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      button {
        background-color: green;
        color: white;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        padding-right: 10px;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
      }

      button:active {
        margin: 10px;
        margin-left: 10px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button>Shadow</button>
  </body>
</html>
