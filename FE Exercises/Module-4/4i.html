<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stretch</title>
    <style>
      .button-stretch {
        background-color: green;
        border: none;
        color: white;

        cursor: pointer;
        transition: padding-top 1s, padding-left 1s, padding-right 1s,
          padding-bottom 1s;
      }

      .button-stretch:hover {
        padding-top: 10px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <button class="button-stretch">Stretch</button>
  </body>
</html>
