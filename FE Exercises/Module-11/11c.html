<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      div {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }
      .sub {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="sub">col-1</div>
      <div class="sub">col-2</div>
      <div class="sub">col-3</div>
      <div class="sub">col-4</div>

      <div class="sub">col-1</div>
      <div class="sub">col-2</div>
      <div class="sub">col-3</div>
      <div class="sub">col-4</div>
    </div>
  </body>
</html>
