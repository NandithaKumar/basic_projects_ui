<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      p {
        font-family: Arial;
        font-size: 16px;
        margin-top: 0px;
        margin-bottom: 0px;
        text-align: center;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 12px;
      }

      .sub-title {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .link {
        font-size: 14px;
        color: rgb(7, 72, 142);
      }
    </style>
  </head>
  <body>
    <p class="title">Shopping for your business?</p>
    <p class="sub-title">See how Apple at Work can help.</p>
    <p class="link">Learn more &gt;</p>
  </body>
</html>
