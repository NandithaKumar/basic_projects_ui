<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      p {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
        text-align: center;
      }

      .new {
        color: red;
        font-size: 8px;
        margin-bottom: 2px;
      }

      .mac {
        font-size: 12px;
      }

      .pro {
        font-weight: bold;
        font-size: 18px;
      }

      .dollar {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <p class="new">New</p>
    <p class="mac">MacBook Pro</p>
    <p class="pro">Supercharged for pros.</p>
    <p class="dollar">From $1999</p>
    <button>Buy</button>
  </body>
</html>
