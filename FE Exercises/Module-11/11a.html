<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      div {
        display: grid;
        grid-template-columns: 200px 75px;
      }
      .sub1 {
        background-color: pink;
      }

      .sub2 {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="base">
      <div class="sub1">200px</div>
      <div class="sub2">75px</div>
    </div>
  </body>
</html>
