<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissor</p>

    <button class="rock" onclick="playGame('rock')">
      <img src="Images/rock-emoji.png" alt="" />
    </button>
    <button class="paper" onclick="playGame('paper')">
      <img src="Images/paper-emoji.png" alt="" />
    </button>
    <button class="scissor" onclick="playGame('scissors')">
      <img src="Images/scissors-emoji.png" alt="" />
    </button>
    <p class="result"></p>
    <p class="showResult"></p>
    <p class="scores"></p>
    <button class="reset" onclick="resetScore()">Reset Score</button>
    <script src="script.js"></script>
  </body>
</html>
